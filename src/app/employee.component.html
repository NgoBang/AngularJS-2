<div class="row">
  <a [routerLink]="['/employee-add']">Add new</a>
</div>
<table class="table">
  <thead>
    <tr>
      <td>Name</td>
      <td>Created At</td>
      <td>Age</td>
      <td>Status</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.id}}</td>
      <td>{{employee.createdAt | date}}</td>
      <td>{{employee.age}}</td>
      <td>{{employee.status}}</td>
      <td>
        <a [routerLink]="['/employee-detail',employee.id]">Show Detail</a>
        <a [routerLink]="['/employee-edit',employee.id]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let page of pages"><a [routerLink]="['/employees']" [queryParams]="{pageNumber:page}">{{page}}</a></li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
